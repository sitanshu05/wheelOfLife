<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/images/white_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wheel of Life</title>
    <script>
      (function() {
        const savedMode = localStorage.getItem('darkMode');
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const darkMode = savedMode !== null ? JSON.parse(savedMode) : prefersDarkMode;
  
        if (darkMode) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Antic&display=swap" rel="stylesheet">
  </head>
  <body>
      <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

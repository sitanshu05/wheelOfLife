name: Build on PR

on: 
 push:
        branches:
            - main
            - master


jobs: 
    build:
        name: Build
        runs-on: ubuntu-latest


        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20
            
            - name: Install dependencies
              run: cd frontend && npm install && cd .. && cd backend && npm install

            - name: Build
              run: cd frontend && npm run build && cd .. && cd backend && npm run build

           
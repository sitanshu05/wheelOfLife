name: Deploy to EC2 machine on AWS

on: 
 push:
    branches:
        - main
        - master
   
jobs: 
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20
            
            - name: Install dependencies
              run: cd frontend && npm install && cd .. && cd backend && npm install
            
            - name: Generate .env file
              run: |
                touch frontend/.env
                echo "VITE_SERVER_API_URL=${{ secrets.SERVER_API_URL }}" >> frontend/.env
                touch backend/.env
                echo "PORT=${{ secrets.PORT }}" >> backend/.env
                echo "SALT_ROUNDS=${{ secrets.SALT_ROUNDS }}" >> backend/.env
                echo "MONGO_URL=${{ secrets.MONGO_URL }}" >> backend/.env
                echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> backend/.env
                echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> backend/.env
                echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> backend/.env
                echo "CLIENT_URL=${{ secrets.CLIENT_URL }}" >> backend/.env

            - name: Build
              run: cd frontend && npm run build && cd .. && cd backend && npm run build
            
            - name: Log in to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker image
              uses: docker/build-push-action@v2
              with:
                context: .
                file: ./docker/Dockerfile.userApp
                push: true
                tags: sitanshu02/wheeloflife:latest  # Replace with your Docker Hub username and repository
            
            - name: Verify Pushed Image
              run: docker pull sitanshu02/wheeloflife:latest

            - name: Deploy to EC2 machine
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.SSH_HOST }}
                username: ${{ secrets.SSH_USERNAME }}
                key: ${{ secrets.SSH_KEY }}
                script: |
                    sudo docker pull sitanshu02/wheeloflife:latest
                    sudo docker stop wheeloflife || true
                    sudo docker rm wheeloflife || true
                    sudo docker run -d --name wheeloflife -p 3005:3000 sitanshu02/wheeloflife:latest
          